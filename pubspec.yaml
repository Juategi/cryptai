name: cryptai
description: 'Private offline AI chatbot with encrypted local storage'
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Encrypted database
  drift: ^2.22.1
  sqlcipher_flutter_libs: ^0.6.4
  sqlite3: ^2.4.7
  path_provider: ^2.1.5
  path: ^1.9.1

  # Secure storage for encryption keys
  flutter_secure_storage: ^9.2.4

  # Encryption
  encrypt: ^5.0.3
  pointycastle: ^3.9.1

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  equatable: ^2.0.7

  # Local LLM inference
  fllama: ^0.0.1

  # Speech-to-text (offline, uses native device engines)
  speech_to_text: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  drift_dev: ^2.22.1
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  riverpod_lint: ^2.6.3
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/iconb.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/iconb.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
